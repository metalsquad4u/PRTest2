on:
  push: 
    branches:
      - main

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update report
          committer: Abdulakeem <metalsquad4u@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: Auto-PR-Branch
          delete-branch: true
          title: 'Demo Test for auto Pull Request for new-branch BRANCH'
          body: |
            This is the test automatic pull request creation and up for your review
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: Abdulakeem
          reviewers: sulazhy, YAbdul
          draft: false